<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>JIGTUNES | Music to your ears</title>
</head>
<body>
  
  <div class="container">
    <div class="title">
      <div class="title-img">
        <img src="./img/joshfransix.jpg"title="josh_fransix" alt="">
      </div>
      <div class="title-text">
        <h1>A good Time</h1>
        <h5>Josh_fransix</h5>
      </div>
      <i class="fas fa-ellipsis-v" title="More"></i>
    </div>
    <div class="top-icons">
      <i class="fas fa-random" title="shuffle"></i>
      <i class="far fa-hand-point-left" title="previous"></i>
      <i class="fas fa-play" title="play"></i>
      <i class="far fa-hand-point-right" title="next"></i>
      <i class="fas fa-redo" title="repeat"></i>
    </div>
    <div class="bar-1"></div>
    <div class="bar-2"></div>
    <div class="bar-text">
      <span title="current">1:01</span><span title="end">3:35</span>
    </div>
    <div class="bar-circle" title="1:01"></div>
    <div class="bottom-icons">
      <i class="far fa-heart" title="like"></i>
      <i class="fas fa-heart-broken" title="dislike"></i>
    </div>
    <div class="circle-1"></div>
    <div class="circle-2"></div>
  </div>
</body>
</html>
